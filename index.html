<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <!-- ios support  -->
    <link rel="apple-touch-icon" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#494949" />
    <meta name="theme-color" content="#494949" />
    <title>Chibuokem | Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="display">
        <div class="eqn-display"></div>
        <div class="ans-display">0</div>
      </section>

      <section class="buttons">
        <button class="button">C</button>
        <button class="button negation">+/-</button>
        <button class="button">←</button>
        <button class="button button-last-child">÷</button>

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button button-last-child">×</button>

        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button button-last-child">−</button>

        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button button-last-child">+</button>

        <button class="button double-button number">0</button>
        <button class="button decimal">.</button>
        <button class="button button-last-child">=</button>
      </section>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
